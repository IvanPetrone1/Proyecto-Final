<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>


    <p id="demo"> </p>
    <script>

        const persona = '{ "nombre":"Jhon" , "edad":30 ,"nacionalidad":"Argentino"}';
        const obj = JSON.parse(persona);
        console.log(obj.nacionalidad);
        document.getElementById("demo").innerHTML = obj.nombre + " " + obj.nacionalidad;

    </script>
    
</body>
</html>
